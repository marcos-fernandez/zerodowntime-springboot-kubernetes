apiVersion: apps/v1
kind: Deployment
metadata:
  name: zerodowntime-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zerodowntime-app
  template:
    metadata:
      annotations:
        automatically-roll-deployments: xx
      labels:
        app: zerodowntime-app
    spec:
      containers:
        - name: zerodowntime-app
          image: zerodowntime:0.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/liveness
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health/readiness
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
